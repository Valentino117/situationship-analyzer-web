<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Oracle Dashboard</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #fff8f5;
      color: #333;
      text-align: center;
      padding: 2rem;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }
    button {
      background-color: #9146ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    .analysis {
      margin-top: 2rem;
      font-style: italic;
    }
    .payment {
      margin-top: 2rem;
      font-weight: bold;
    }
    .link-box {
      margin-top: 1rem;
      word-break: break-word;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”® Oracle Dashboard</h1>
    <p>You're logged in as: <strong>{{ account_id }}</strong></p>

    <form action="/oracle-analysis" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="account_id" value="{{ account_id }}">
      <input type="file" name="screenshot" required><br>
      <button type="submit">ðŸ“œ Analyze Screenshot</button>
    </form>

    {% if analysis %}
      <div class="analysis">
        <h3>Your Situationship Reading:</h3>
        <p>{{ analysis }}</p>
      </div>

      <div class="payment">
        <h3>ðŸ’¸ Send this payment link to your friend:</h3>

        <!-- Copyable link input -->
        <input type="text" value="{{ payment_link }}" id="paymentLink" readonly style="width: 80%; padding: 0.5rem; margin-bottom: 1rem;">
        <br>
        <button onclick="copyLink()" style="padding: 0.5rem 1rem; background-color: #8e44ad; color: white; border: none; border-radius: 5px;">
          ðŸ“‹ Copy Payment Link
        </button>

        <!-- QR Code Container -->
        <div id="qrcode" style="margin-top: 1.5rem;"></div>
      </div>
    {% endif %}
  </div>

  <!-- QR Code Generator + Copy Script -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <script>
    function copyLink() {
      const copyText = document.getElementById("paymentLink");
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");
      alert("Payment link copied to clipboard!");
    }

    const link = document.getElementById("paymentLink")?.value;
    if (link) {
      QRCode.toCanvas(document.getElementById('qrcode'), link, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>

</html>
