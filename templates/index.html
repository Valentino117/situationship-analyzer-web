<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Situationship Oracle</title>
  <style>
    body {
      font-family: "Georgia", serif;
      background-color: #f9f7f6;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      font-size: 2.5em;
      color: #4b2e83;
      margin-bottom: 10px;
      text-align: center;
    }

    form {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
    }

    input[type="file"] {
      margin: 20px 0;
      font-size: 1em;
    }

    button {
      background-color: #4b2e83;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 10px;
    }

    button:hover {
      background-color: #392065;
    }

    .button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #4b2e83;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s ease-in-out;
    }

    .button:hover {
      background-color: #32205c;
    }

    .result {
      margin-top: 40px;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      text-align: left;
      line-height: 1.7;
      font-size: 1.2em;
      color: #444;
    }

    .oracle-says {
      font-style: italic;
      color: #5c3d99;
      margin-bottom: 20px;
      font-size: 1.4em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¿ The Situationship Oracle ðŸŒ¿</h1>

  <form method="post" enctype="multipart/form-data">
    <label for="screenshot">Upload screenshot(s) of your situationship:</label><br>
    <input type="file" name="screenshot" multiple accept="image/*" required><br>
    <button type="submit">Ask the Oracle</button>
  </form>

  <a class="button" href="/onboard-oracle">ðŸŒŸ Become an Oracle</a>

  {% if analysis %}
    <div class="result">
      <div class="oracle-says">The Oracle Speaks:</div>
      {{ analysis|safe }}
    </div>
  {% endif %}
</body>
</html>
