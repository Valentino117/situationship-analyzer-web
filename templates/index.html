<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Situationship Oracle</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdf6f0;
      text-align: center;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      margin: 1rem auto;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    button, input[type="submit"] {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #9b4dca;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    input[type="text"] {
      padding: 0.6rem;
      width: 80%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ”® Situationship Oracle</h1>

  <div class="card">
    <h2>New here?</h2>
    <form action="/create-oracle-account" method="GET">
      <button type="submit">Become an Oracle</button>
    </form>
  </div>

  <div class="card">
    <h2>Already an Oracle?</h2>
    <form action="/oracle-dashboard" method="POST">
      <input type="text" name="account_id" placeholder="Enter your Oracle ID" required />
      <br><br>
      <input type="submit" value="Access Dashboard" />
    </form>
  </div>
</body>
</html>
