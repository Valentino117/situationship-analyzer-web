<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Situationship Oracle</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f9f7f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4b2e83;
            text-align: center;
        }
        form {
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background-color: #4b2e83;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
        }
        button:hover {
            background-color: #392065;
        }
        .result {
            margin-top: 40px;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            text-align: left;
            line-height: 1.7;
            font-size: 1.2em;
            color: #444;
        }
        .oracle-says {
            font-style: italic;
            color: #5c3d99;
            margin-bottom: 20px;
            font-size: 1.4em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¿ The Situationship Oracle ðŸŒ¿</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <br>
        <button type="submit">Ask the Oracle</button>
    </form>

    {% if analysis %}
    <div class="result">
        <div class="oracle-says">The Oracle Speaks:</div>
        {{ analysis|safe }}
    </div>
    {% endif %}
</body>
</html>
